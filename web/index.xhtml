<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    </h:head>
    <div>
        <h1 style="text-align: center; margin-top: 10%">ButtonClicker!</h1>
    </div>

    <div class="card" style="margin: 40px 35%;">
        <div class="card-body">
            <h:outputLabel value="Clicks: #{clickController.amount}"/>
            <div>
                <h:form>
                    <h:commandButton action="#{clickController.increaseAmount}" styleClass="btn btn-info" value="+1"/>
                </h:form>
            </div>
        </div>
    </div>
</f:view>
</html>
